<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

	<div id="app" class="container">
		
			<table>
				<tr>
					<td colspan="4" style="border-radius:0;">
						<input type="text" v-bind:value="result" placeholder="0">
					</td>
				</tr>
				<tr>
					<td class="ser" v-on:click="clean(0)">AC</td>
					<td class="ser">ON/C</td>
					<td class="ser" v-on:click="clean('<')"><</td>
					<td class="arif" v-on:click="arif('/')">/</td>
				</tr>
				<tr>
					<td class="number" v-on:click="input(7)">7</td>
					<td class="number" v-on:click="input(8)">8</td>
					<td class="number" v-on:click="input(9)">9</td>
					<td class="arif" v-on:click="arif('*')">x</td>
				</tr>
				<tr>
					<td class="number" v-on:click="input(4)">4</td>
					<td class="number" v-on:click="input(5)">5</td>
					<td class="number" v-on:click="input(6)">6</td>
					<td class="arif" v-on:click="arif('-')">-</td>
				</tr>
				<tr>
					<td class="number" v-on:click="input(1)">1</td>
					<td class="number" v-on:click="input(2)">2</td>
					<td class="number" v-on:click="input(3)">3</td>
					<td class="arif" v-on:click="arif('+')">+</td>
				</tr>
				<tr>
					<td colspan="2" style="border-radius: 40px;" class="number" v-on:click="input(0)">0</td>
					<td class="number" v-on:click="input('.')">,</td>
					<td class="arif" v-on:click="output">=</td>
				</tr>
			</table>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
